<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
	<style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        form {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
        }
		 label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
        }
        input[type="text"], select {
            width: 100%;
            padding: 8px;
            margin-bottom: 12px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        input[type="checkbox"] {
			 margin-bottom: 12px;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
		</style>
			
</head>

<body>
	 <form>
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" placeholder="Name" required>

        <label for="phone">Phone Number:</label>
        <input type="text" id="phone" name="phone" placeholder="Phone Number" required>

        <label for="address">Address:</label>
        <input type="text" id="address" name="address" placeholder="Address" required>

        <label for="checkbox">Have you ever lived with a Dog before?</label>
        <input type="checkbox" id="checkbox" name="checkbox" value="Have you ever lived with a Dog before?">

        <label for="multiSelect">Please select your preferred breeds:</label>
        <select id="multiSelect" name="multiSelect" multiple required>
            <option value="labrador">Labrador</option>
            <option value="german_shepherd">German Shepherd</option>
			 <option value="golden_retriever">Golden Retriever</option>
        </select>

        <button type="submit">Submit</button>
    </form>
</body>

</html>
